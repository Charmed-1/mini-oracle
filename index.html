<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Oracle</title>
<style>
  body{font-family:sans-serif;background:#111;color:#eee;text-align:center;padding:2rem;}
  .orb{
  width:150px;height:150px;margin:auto;
  background:url('icon of crystal ball.png') center/contain no-repeat;
  cursor:pointer;animation:pulse 2s infinite;
}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
  .answer{margin-top:1.5rem;font-size:1.2rem;min-height:2rem;}
</style>
</head>
<body>
<h2>Ask the Miniâ€‘Oracle</h2>
<div class="orb" id="orb" aria-label="Click to ask the oracle"></div>
<div class="answer" id="answer"></div>

<script>
  const answers = [
    "The moon will guide your next decision.",
    "Beware the whispering wind at midnight.",
    "A hidden talent will surface soon.",
    "Something sweet is coming your way.",
    "Shadows hide a secret opportunity.",
    "Expect an unexpected ally.",
    "A small risk will bring big rewards.",
    "The stars align for a fresh start.",
    "A lingering doubt will fade today.",
    "A playful spirit will visit you.",
    "I see more tricks than treats today",
    "A black cat signals a period of good fortune",
    "I see more treats than tricks today",
    "The ocean tide draws negativity away from you",
    "A heavy fog encompasses, unclear ask later",
    "The raven caws - pay attention", 
    "A purple light surrounds you, trust your impressions",
    "Three candles burning bright, a happy gathering",
    "The book is closed, something must end",
    "A dragonfly, a message comes to light",
    "Success is soon to be yours",
    "I see the flickering flame of passion",
    "A knot in a rope - you need stress relief",
    "Time to reconnect with a friend",
    "Numbers 11:11 you are not alone",
    "Time out, rest is called for",
    "An offer comes,think before acting",
    "A star shines brightly, your wish is heard",
    "Patience is called for",
    " You are going to have a Charmed day",
    /* Add more lines here if you like */
  ];

  function randomAnswer(){return answers[Math.floor(Math.random()*answers.length)];}

  document.getElementById('orb').addEventListener('click',()=>{
    const txt = randomAnswer();
    const el = document.getElementById('answer');
    el.textContent = txt;
    el.style.opacity = 0;
    setTimeout(()=>{el.style.transition='opacity .5s';el.style.opacity=1;},50);
  });
</script>
</body>
</html>
